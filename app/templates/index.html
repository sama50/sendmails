<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>schedule Emails App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .sizeclass{
            width: 20%;
        }
    </style>
  </head>
  <body>
     <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-3"  style=" border: 2px solid black; border-style: dotted; padding: 2%;">
                <div style="margin-left: 20%; margin-right: 20%;">
                    <label for="formFile" class="form-label">Select The Excel File</label>
                    <input name="file" class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div style="display: flex; justify-content: space-evenly;">
                <div class="mb-3 sizeclass">
                    <label for="exampleFormControlInput1" class="form-label">schedule</label>  
                    <input   type="checkbox" name="schedule" class="btn btn-danger" id="exampleFormControlInput1">
                </div>
                <div class="mb-3 sizeclass d-flex" >
                    <label for="exampleFormControlInput1" class="form-label">schedule Time</label>
                    <input type="datetime-local" name="scheduletime" class="form-control" id="exampleFormControlInput1" >
                </div>
            </div>
             
            <input type="submit" class="btn btn-success" value="submit">
            
            </div>
        </form>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
